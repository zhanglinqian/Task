<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="./css/login.css">
</head>
<body>

    <div class="content">

        <div class="back burdre-r">
            <h1>登录</h1>
            <form id="login" autocomplete="off">

                <div class="input-style burdre-r">
                    <img src="./image/1.png" alt="">
                    <input type="text" placeholder="用户名" name="name" id="account">
                </div>

                <div class="input-style burdre-r">
                    <img src="./image/密码.png" alt=""> 
                    <input type="password"  placeholder="密码" name="pwd" id="password">
                </div>

                <p id="text"></p>

                <div class="but-style"><button type="submit" id="but" class="burdre-r">登录</button></div>
            </form>
        </div>

    </div>

</body>
<script src="./JavaScript/jquery-3.4.1.js"></script>
<script src="./JavaScript/login.js"></script>
</html>
